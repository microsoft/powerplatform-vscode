name: Snapshot

on:
  workflow_dispatch:
    inputs:
      sourceSpec:
        description: 'git source spec, e.g. branch, tag or commit id'
        required: false
        default: 'origin/main'
      targetBranch:
        description: 'target branch to snapshot the sourceSpec into'
        required: false
        default: 'release/stable'

jobs:
  create-snapshot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Build and test
      run: |
        npm i
        node node_modules/gulp/bin/gulp.js snapshot --sourceSpec ${{ github.event.inputs.sourceSpec }} --targetBranch ${{ github.event.inputs.targetBranch }}
