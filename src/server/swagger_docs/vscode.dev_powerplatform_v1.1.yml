  /default/{entity}/{entityId}:
    get:
      tags:
        - default
      description: "Edit a specific entity"
      parameters:
        - name: "entity"
          in: "path"
          description: "Plural Name of the entity"
          required: true
          schema:
            type: string
          example: contacts
        - name: "entityId"
          in: "path"
          description: "ID of the entity"
          required: true
