          in: "query"
          style: form
          explode: false
          description: "comma separated list of columns to edit"
          required: true
          schema:
            type: string
          example: address1_addressid, address2_addressid
        - name: "splitColumns"
          in: "query"
          description: "edit in a single file or multiple files"
          required: false
