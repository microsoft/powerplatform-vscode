openapi: "3.0.2"
info:
  title: VSCode.dev API for PowerPlatform
  version: "1.1"
servers:
  - url: https://vscode.dev/powerplatform
tags:
  - name: portal
    description: Everything about editing portal in vscode
  - name: default
    description: Everything about editing PowerPlatform default app in vscode
paths:
  /portal/webpages/{webpageId}:
    get:
      tags:
        - portal
      description: "Edit a specific webpage"
      parameters:
        - name: "webpageId"
          in: "path"
          description: "ID of the webpage"
          required: true
          schema:
            type: string
            format: guid
        - name: "orgUrl"
          in: "query"
          description: "Dataverse OrgUrl"
          required: true
          schema:
            type: string
          example: https://contoso.crm.dynamics.com
        - name: "dataSource"
          in: "query"
          description: "Location where the portal data is saved"
          required: true
          schema:
            type: string
          example: dataverse
        - name: "schema"
          in: "query"
          description: "Schema file name of the app"
          required: true
          schema:
            type: string
          examples:
            portal old schema:
              value: portalSchema_v1.0
              summary: portalSchema_v1.0
            portal new schema:
              value: portalSchema_v2.0
              summary: portalSchema_v2.0
        - name: "websiteId"
          in: "query"
          description: "ID of the website"
          required: true
          schema:
            type: string
            format: guid
        - name: "websiteName"
          in: "query"
          description: "Name of the portal you want to edit"
          required: false
          schema:
            type: string
            default: site
        - name: "referrerSessionId"
          in: "query"
          description: "Referrer SessionId - this serves as the correlationId between Referrer and VSCode extension"
          required: false
          schema:
            type: string
        - name: "referrer"
          in: "query"
          description: "Name of the referrer from where vscode is launched. This is used only for analytics."
          required: false
          schema:
            type: string
          example: PowerPagesStudio
      responses:
        "200":
          description: OK
