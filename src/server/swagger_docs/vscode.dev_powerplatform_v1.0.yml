  /portal/{entity}/{entityId}:
    get:
      tags:
        - portal
      description: "Edit multiple portal entities: webpages, webfiles, webtemplates, pagetemplates and content snippets"
      parameters:
        - name: "entity"
          in: "path"
          description: "Plural Name of the entity"
          required: true
          schema:
            type: string
          examples:
            webpages:
              value: webpages
              summary: webpages
            webfiles:
              value: webfiles
              summary: webfiles
            webtemplates:
              value: webtemplates
              summary: webtemplates
            pagetemplates:
