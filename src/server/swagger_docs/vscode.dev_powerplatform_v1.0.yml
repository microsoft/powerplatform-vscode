  /portal:
      get:
        summary: "Pre-released"
        servers:
          - url: https://insiders.vscode.dev/power
        tags:
          - portal
        description: "Edit portal"
        parameters:
          - name: "orgUrl"
            in: "query"
            description: "Dataverse OrgUrl"
            required: true
            schema:
              type: string
            example: https://contoso.crm.dynamics.com
          - name: "dataSource"
