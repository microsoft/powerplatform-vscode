                summary: Power Pages Studio
              PowerPagesHome:
                value: PowerPagesHome
                summary: Power Pages Home
          - name: "organizationId"
            in: "query"
            description: "ID of the organization"
            required: true
            schema:
              type: string
              format: guid
        responses:
          "200":
            description: OK
