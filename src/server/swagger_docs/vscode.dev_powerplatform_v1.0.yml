openapi: "3.1.0"
info:
  title: VSCode.dev API for PowerPlatform
  version: "1.0"
servers:
  - url: https://vscode.dev/power
    description: released version
  - url: https://insiders.vscode.dev/power
    description: pre-released version
tags:
  - name: portal
    description: Everything about editing portal in vscode
paths:
  /portal/webpages/{webpageId}:
    get:
      tags:
        - portal
      description: "Edit a specific webpage"
      parameters:
        - name: "webpageId"
          in: "path"
          description: "ID of the webpage"
          required: true
          schema:
            type: string
            format: guid
        - name: "orgUrl"
          in: "query"
          description: "Dataverse OrgUrl"
          required: true
          schema:
            type: string
          example: https://contoso.crm.dynamics.com
        - name: "dataSource"
          in: "query"
          description: "Location where the portal data is saved"
          required: true
          schema:
            type: string
          example: Dataverse
        - name: "schema"
          in: "query"
          description: "Schema file name of the app"
          required: true
          schema:
            type: string
          examples:
            portal old schema:
              value: portalSchemaV1
              summary: portal old schema
            portal new schema:
              value: portalSchemaV2
              summary: portal new schema
        - name: "websiteId"
          in: "query"
          description: "ID of the website"
          required: true
          schema:
            type: string
            format: guid
        - name: "websiteName"
          in: "query"
          description: "Name of the portal you want to edit"
          required: false
          schema:
            type: string
            default: site
        - name: "websitePreviewUrl"
          in: "query"
          description: "Preview URL of the website"
          required: false
          schema:
            type: string
        - name: "websitePreviewId"
          in: "query"
          description: "Preview Id of the website"
          required: false
          schema:
            type: string
        - name: "referrerSessionId"
          in: "query"
          description: "Referrer SessionId - this serves as the correlationId between Referrer and VSCode extension"
          required: false
          schema:
            type: string
        - name: "referrer"
          in: "query"
          description: "Name of the referrer from where vscode is launched. This is used only for analytics."
          required: false
          schema:
            type: string
          examples:
            PowerPagesStudio:
              value: PowerPagesStudio
              summary: Power Pages Studio
            PowerPagesHome:
              value: PowerPagesHome
              summary: Power Pages Home
      responses:
        "200":
          description: OK
